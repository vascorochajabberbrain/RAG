# Peixe Fresco — recipe blog scraper (rebuilt with Playwright, replaces Selenium legacy)
# Keeps name: peixefresco for backward compat with existing solutions.yaml entry.
name: peixefresco
engine: playwright
scrape_mode: sitemap
sitemap_url: "https://store.peixefresco.com.pt/receitas-sitemap.xml"
url_filter: "/receitas/"
structured_extraction:
  title: "h1"
  ingredients: "li under Ingredientes"
  preparation: "li under Modo de Preparação"
  linked_product: ".woocommerce-loop-product__title"
  linked_product_url: "url of .produto-utilizado a"
chunk_template: |
  Recipe: {title}
  Ingredients:
  {ingredients}
  Preparation:
  {preparation}
  Linked Product: {linked_product} — {linked_product_url}
  URL: {url}
