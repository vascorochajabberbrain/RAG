  aliases:
  - pf
  collections:
  - id: peixefresco_products
    display_name: Products
    collection_name: peixefresco_products
    collection_type: scs
    scraper_name: peixefresco_products
    routing:
      description: This collection contains a variety of seafood and fish products
        available for purchase, including detailed descriptions and prices.
      keywords:
      - peixefresco
      - fresh fish products
      - seafood prices
      - cavala
      - sapateira
      - salmão fumado
      - dourada
      - carapau
      - frozen appetizers
      - choco
      - marine delicacies
      - prepared seafood
      - bio salmon
      - flor de sal
      - Portuguese seafood
      typical_questions:
      - What types of fresh fish are available?
      - How much does the sapateira cost?
      - Can you tell me about the preparation methods for cavala?
      - What are the best seafood products for cooking?
      - Is there bio salmon available for purchase?
      not_covered:
      - meat products
      - vegetarian options
      - dairy
      - snack foods
      - beverages
      language: pt
      doc_type: product_catalog
  - id: peixefresco_recipes
    display_name: Recipes
    collection_name: peixefresco_recipes
    collection_type: scs
    scraper_name: peixefresco_recipes
    routing:
      description: Esta coleção contém diversas receitas de pratos à base de peixe,
        especialmente focadas na culinária do Algarve e do Alentejo.
      keywords:
      - peixe fresco
      - receitas de peixe
      - guisados
      - sardinhas
      - arroz carolino
      - azeite virgem extra
      - tomate maduro
      - gastronomia alentejana
      - mariscos
      - culinária do Algarve
      - pescados do mar
      - receitas tradicionais
      - cozinha mediterrânica
      - tapas
      - comida caseira
      typical_questions:
      - Quais são algumas receitas típicas de peixe do Algarve?
      - Como preparar sardinhas grelhadas?
      - Quais ingredientes são necessários para um guisado de peixe?
      - Como faço uma receita de arroz de marisco?
      - Quais são os principais pratos da cozinha alentejana?
      not_covered:
      - receitas vegetarianas
      - sobremesas
      - bebidas alcoólicas
      - petiscos de carne
      - comida rápida
      language: pt
      doc_type: recipe_book
  - id: peixefresco_pages
    display_name: Pages
    collection_name: peixefresco_pages
    collection_type: scs
    scraper_name: peixefresco_pages
    routing:
      description: Esta coleção contém informações sobre produtos de peixe e marisco,
        com ênfase na sustentabilidade e promoções.
      keywords:
      - peixe de pesca sustentável
      - filetes
      - postas
      - bivalves
      - marisco cozido
      - aquicultura BIO
      - entregas grátis
      - desconto na primeira compra
      - fumaça de peixe
      - sal
      - salgados
      - refeições com peixe
      - produtos do mar
      - especialidades do mar
      typical_questions:
      - Quais tipos de peixe estão disponíveis?
      - O que é aquicultura BIO?
      - Como são preparados os produtos do mar?
      - Quais são os benefícios da pesca sustentável?
      - Que tipos de promoção estão atualmente disponíveis?
      not_covered:
      - receitas vegetarianas
      - produtos de carne
      - bebidas alcoólicas
      - snacks não relacionados ao mar
      - alimentos congelados que não sejam peixe
      language: pt
      doc_type: product_catalog
